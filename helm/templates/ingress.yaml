apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: java-ingress
  labels:
    app: ingress
spec:                          
  ingressClassName: nginx  
  rules:
  {{- range .Values.ingress.hosts }}
  - host: {{ .host }}
    http:
      paths:
        {{- range .paths }}
        - path: {{ .path }}
          pathType: {{ .pathType }}
          backend:
            service:
              name: {{ $.Values.service.name }}
              port:
                number: {{ $.Values.service.port }}
        {{- end }}
  {{- end }}
